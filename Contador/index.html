<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/Contador/assets/styles.css">
        <title>Contador</title>
    </head>
    <body>
        <h1>Criando um Contador</h1>
        <h2>Conte comigo!</h2>
        <div id="counter">
            <button name="subtrair" onclick="decrement()">-</button>
            <span id="currentNumber">0</span>
            <button name="adicionar" onclick="increment()">+</button>
            <button class="resetar" name="resetar" onclick="reset()">Reset</button>
        </div>
    <script src="/Contador/assets/scripts.js"></script>
    </body>
</html>
